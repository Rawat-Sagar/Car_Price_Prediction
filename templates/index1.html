<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Car Price Prediction</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
 <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="container text-white bg-primary text-center">
          <h1><b>Car Price Prediction ML Project (Flask App)</b></h1>
        </div>



          <div class="container-fluid">
          <div class="row">
              <div class="card bg-dark text-light">
  <img src="https://images.autocentreuk.co.uk/carousel/image/225731/resized-fullsizerender-38.jpg" class="card-img" alt="...">
  <div class="card-img-overlay"><br><br><br><br><br><br><br><br><br><br>
    <h3 class="card-title">Looking for the perfect Price for Your Car.</h3>
    <p class="card-text">Here is the Small Advice from my Side.</p>
    <p class="card-text">Just Enter the Detials below , and check it by your Own!!</p>
  </div>
</div>
          </div>
              </div>



          <form action="{{ url_for('predict')}}" method="post">
          <div class="form-group">
            <label for="exampleFormControlInput1">Number of Year you have used the Car ?</label>
            <input type="number" class="form-control" id="Year" name="Year" placeholder="Like 1 or 2 or 3 or None">
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">What is the Current Showroom Price?(In lakhs)</label>
            <input type="number" class="form-control" id="Present_Price" name="Present_Price"
              placeholder="Just for Basic Idea !!">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">How Many Kilometers Drived?</label>
            <input type="texts" class="form-control" id="Kms_Driven" name="Kms_Driven"
              placeholder="Please be Specific in Kilometers">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">How much owners previously had the car(0 or 1 or 2 or 3) ?</label>
            <input type="text" class="form-control" id="Owner" name="Owner"
              placeholder="How much owners previously had the car(0 or 1 or 2 or 3) ?">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">What Is the Fuel type?</label>
            <select class="form-control" name="Fuel_Type_Petrol" id="fuel">
              <option name="Petrol" id="Petrol">Petrol</option>
              <option name="Diesel" id="Diesel">Diesel</option>
              <option name="CNG" id="CNG">CNG</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Are you A Dealer or Individual ?</label>
            <select class="form-control" name="Seller_Type_Individual" id="research">
              <option name="Dealer">Dealer</option>
              <option anme="Individual">Individual</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Transmission type</label>
            <select class="form-control" name="Transmission_Mannual" id="research">
              <option name="Mannual">Manual Car</option>
              <option name="Automatic">Automatic Car</option>
            </select>
          </div>
          <div class="align-self-end mx-auto">
            <button id="sub" type="submit " class="btn btn-primary mb-2 ">Calculate the Selling Price</button>
          </div>

        </form>
        <br>
        <h3>{{ prediction_text }}</h3>
      </div>
    </div>
  </div>

  <div class="container">
      <div class="row">
          <p>Made with ‚ù§ by Sagar Rawat</p>
      </div>
      </div>



  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>


</body>

</html>
